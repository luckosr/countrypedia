<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryPedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="#">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header class="head">
        <h1 class="title">CountryInfo </h1><span class="subtitle">Check info about any country in this world</span>
        <img class="hero_img" src="./img/city-1209105_1920.jpg" alt="city image">
    </header>
    <section class="searching_panel">
        <div class="search">
            <label for="search">Search country name: </label>
            <div class="input_field">
                <input type="text" name="search" id="search">
                <button type="submit" class="search-btn"><img src="./img/search-solid.svg" alt="search icon" class="search_img icon"></button>
            </div>
        </div>
        <div class="filter">
            <button class="filter_btn"> Filter by continent</button>
            <div class="filter_regions inactive">
                <p class="region_name" id="Africa">Africa</p>
                <p class="region_name" id="Americas">Americas</p>
                <p class="region_name" id="Asia">Asia</p>
                <p class="region_name" id="Europe">Europe</p>
                <p class="region_name" id="Oceania">Oceania</p>
            </div>
        </div>
    </section>
    <section class="app">
        <div class="countries_panel"></div>
        
        <template id="countryElTemplate">
            <div>
                <img src="" alt="">
                <h2></h2>
            </div>            
        </template>
    </section>
    <section class="popup popup--inactive" id="data-popup">
        <div class="popup__bg" id="popup-bg"></div>
        <div class="popup__container">
            <h2 class="popup__title"></h2>
            <div class="popup__data">
                <p class="popup__stat" id="native-name"></p>
                <p class="popup__stat" id="capital"></p>
                <p class="popup__stat" id="timezone"></p>
                <p class="popup__stat" id="subregion"></p>
                <p class="popup__stat" id="language"></p>
                <p class="popup__stat" id="currency"></p>
                <p class="popup__stat" id="area"></p>
                <p class="popup__stat" id="population"></p>
                
            </div>
            <div class="popup__flag"></div>
            <div class="popup__map"></div>
        </div>
        
    </section>
</body>
</html>
